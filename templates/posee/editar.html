<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Relación Posee</title>
</head>
<body>
    <h1>Editar Relación Posee</h1>
    <form method="POST">
        <label for="id_rol">ID Rol:</label>
        <input type="number" name="id_rol" value="{{ relacion.id_rol }}" required>
        <br>
        <label for="id_usuario">ID Usuario:</label>
        <input type="number" name="id_usuario" value="{{ relacion.id_usuario }}" required>
        <br>
        <button type="submit">Guardar Cambios</button>
    </form>
    <br>
    <a href="/posee">
        <button>Volver a la lista de relaciones</button>
    </a>
</body>
</html>
