<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Postulación</title>
</head>
<body>
    <h1>Editar Postulación</h1>
    <form method="POST">
        <label for="id_vacante">ID Vacante:</label>
        <input type="number" name="id_vacante" value="{{ postulacion.id_vacante }}" required>
        <br>
        <label for="id_candidato">ID Candidato:</label>
        <input type="number" name="id_candidato" value="{{ postulacion.id_candidato }}" required>
        <br>
        <button type="submit">Guardar Cambios</button>
    </form>
    <br>
    <a href="/postulaciones">
        <button>Volver a la lista de postulaciones</button>
    </a>
</body>
</html>
