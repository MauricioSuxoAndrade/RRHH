        <br>
        <label for="estado_usuario">Estado:</label>
        <input type="text" name="estado_usuario">
        <br>
        <label for="contrasena">Contrase√±a:</label>
        <input type="password" name="contrasena" required>
        <br>
        <button type="submit">Crear</button>
    </form>
</body>
</html>
