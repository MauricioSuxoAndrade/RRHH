<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Participación</title>
</head>
<body>
    <h1>Registrar Nueva Participación</h1>
    <form method="POST">
        <label for="id_empleado">ID Empleado:</label>
        <input type="number" name="id_empleado" required>
        <br>
        <label for="id_capacitacion">ID Capacitación:</label>
        <input type="number" name="id_capacitacion" required>
        <br>
        <button type="submit">Agregar</button>
    </form>
    <br>
    <a href="/participaciones">
        <button>Volver a la lista de participaciones</button>
    </a>
</body>
</html>
