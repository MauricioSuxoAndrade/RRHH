<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Relación Emplea</title>
</head>
<body>
    <h1>Editar Relación Emplea</h1>
    <form method="POST">
        <label for="id_acceso">ID Acceso:</label>
        <input type="number" name="id_acceso" value="{{ emplea.id_acceso }}" required>
        <br>
        <label for="id_rol">ID Rol:</label>
        <input type="number" name="id_rol" value="{{ emplea.id_rol }}" required>
        <br>
        <button type="submit">Guardar Cambios</button>
    </form>
    <br>
    <a href="/emplea">
        <button>Volver a la lista de relaciones</button>
    </a>
</body>
</html>
