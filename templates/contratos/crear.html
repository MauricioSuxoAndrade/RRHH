<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Contrato</title>
</head>
<body>
    <h1>Registrar Nuevo Contrato</h1>
    <form method="POST">
        <label for="id_empleado">ID Empleado:</label>
        <input type="number" name="id_empleado" required>
        <br>
        <label for="tipo_cont">Tipo de Contrato:</label>
        <input type="text" name="tipo_cont" required>
        <br>
        <label for="fec_ini">Fecha Inicio:</label>
        <input type="date" name="fec_ini" required>
        <br>
        <label for="fec_fin">Fecha Fin:</label>
        <input type="date" name="fec_fin">
        <br>
        <label for="condiciones">Condiciones:</label>
        <textarea name="condiciones"></textarea>
        <br>
        <label for="salario">Salario:</label>
        <input type="number" name="salario" required>
        <br>
        <button type="submit">Registrar</button>
    </form>
    <br>
    <a href="/contratos">
        <button>Volver a la lista de contratos</button>
    </a>
</body>
</html>
