<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Relación Gestiona</title>
</head>
<body>
    <h1>Crear Relación Gestiona</h1>
    <form method="POST">
        <label for="id_rol">ID Rol:</label>
        <input type="number" name="id_rol" required>
        <br>
        <label for="id_usuario">ID Usuario:</label>
        <input type="number" name="id_usuario" required>
        <br>
        <button type="submit">Agregar</button>
    </form>
    <br>
    <a href="/gestiona">
        <button>Volver a la lista de relaciones</button>
    </a>
</body>
</html>
